repository: https://github.com/leeebo/CherryUSB.git
issues: https://github.com/leeebo/CherryUSB/issues
dependencies:
  idf: ">=4.4.1"
files:
  exclude:
    - "tools/**/*"
    - "third_party/**/*"
    - "docs/**/*"
    - "demo/**/*"
    - "README_zh.md"
    - "README_en.md"
